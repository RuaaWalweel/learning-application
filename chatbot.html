<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            height: 100%;
        }

        /* Navbar Styles */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Chatbox Styles */
        #chatbox {
            width: 100%;
            max-width: 400px;
            height: 500px;
            margin: 100px auto;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-start;
        }

        .user {
            color: blue;
            text-align: right;
            margin-bottom: 10px;
        }

        .bot {
            color: green;
            text-align: left;
            margin-bottom: 10px;
        }

        /* Input and Button */
        .input-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            width: 100%;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #chatbox {
                width: 90%;
                height: 400px;
            }

            input[type="text"] {
                width: 70%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">Chatbot</div>
        <div>
            <a href="index.html">Home</a>
            <a href="subjects.html">Subject</a>
            <a href="grades.html">Grades</a>

            <a href="chatbot.html">Chatbot</a>
            <a href="about.html">About Us</a>
        </div>
    </nav>

    <!-- Chatbox -->
    <div id="chatbox">
        <!-- Chat content will go here -->
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask me something..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Chatbot Platform. All rights reserved.</p>
    </footer>

    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");

        // Function to add messages to the chatbox
        function addMessage(message, sender) {
            const messageElement = document.createElement("div");
            messageElement.classList.add(sender);
            messageElement.textContent = message;
            chatbox.appendChild(messageElement);
        }

        // Predefined responses from the bot
        function getBotResponse(userMessage) {
            if (userMessage.toLowerCase().includes("hello")) {
                return "Hello! How can I help you today?";
            } else if (userMessage.toLowerCase().includes("weather")) {
                return "The weather is nice today!";
            } else if (userMessage.toLowerCase().includes("bye")) {
                return "Goodbye! Have a nice day!";
            } else {
                return "I'm sorry, I didn't understand that.";
            }
        }

        // Send message function (simulating backend-less chatbot)
        function sendMessage() {
            const userMessage = userInput.value;
            if (!userMessage) return; // If there's no message, return

            // Add user message to chatbox
            addMessage(userMessage, 'user');
            userInput.value = '';  // Clear input field

            // Simulate bot response
            const botMessage = getBotResponse(userMessage);
            addMessage(botMessage, 'bot');  // Add bot's message to chatbox
        }
    </script>

</body>
</html>
